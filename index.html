<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Form</title>
    <link rel="stylesheet" href="index.css">
    


</head>
<body>

    <div>
         <h1>Clarusway Survey Form</h1>
         <p>Thank you for taking the time to help us improve the platform</p>
         
    </div>
    <br>
    <div>
        <label for="name">Name</label><br>
         <input type="text" name="isim" id="name" placeholder="Enter your name">
         <br>
      

         <label for="surname">Surname</label><br>
         <input type="text" name="soyad" id="surname" placeholder="Enter your Surname">
         
        <br>
         <label for="email">Email</label><br>
         <input type="email" name="mail id="email" placeholder="user@clarusway.com">

      </div>
      <br>
      <div>
         <label for="role">Which option best describes your corrent role?</label>  
        <br>
      <select name="current" id="role" >
            <option disabled selected value="">Select Current Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="fulltime">Full Time Job</option>
            <option value="parttime">Part Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notprefer">Prefer Not To Say</option>
      </select>
    </div>
      <br>
      <div>
        <label>Would you recommend Clarusway to a friend?</label><br>
          
          <input type="radio" name="recommend" id="yes"  value="Definetly,Yes" checked>
          <label for="yes">Definetly,Yes</label><br>

          <input type="radio" name="recommend" id="maybe"  value="Maybe">
          <label for="maybe">Maybe</label><br>

          <input type="radio" name="recommend" id="not"  value="Not sure">
          <label for="not">Not sure</label><br>

          <input type="radio" name="recommend" id="no"  value="Definetly,No">
          <label for="no">Definetly,No</label><br>
          
      </div>
      <br>
      <div>
        <label for="feature">What is your favorite feature of Clarusway?</label>  
        <br>
      <select name="favoritefeature" id="feature" >
            <option disabled selected value="">Select An Option</option>
            <option value="courses">Courses</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="mentors">Mentors</option>

      </select>
      </div>
      <br>
      <div > 
          <label>What would you like to see improve? (Check all that apply)</label><br>
          <input type="checkbox" name="improve" id="front-end">
          <label for="front-end">Front-End</label><br>

          <input type="checkbox" name="improve" id="back-end">
          <label for="back-end">Back-End</label></label><br>

          <input type="checkbox" name="improve" id="data-science">
          <label for="data-science">Data-Science</label><br>

          <input type="checkbox" name="improve" id="additional">
          <label for="additional">Additional Courses</label><br>
      </div>
      <br>
      <div>
          <label>Any comments or suggestions?</label>
          <label for="comment" ></label><br>
          <textarea name="comment1" id = "comment" placeholder= "Enter your comment here...Thanks for your comments..."></textarea>
      </div>

          <input type="submit" value="Submit">
      
</form>
</body>
</html>
